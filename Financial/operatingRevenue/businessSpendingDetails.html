<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>项目支出一览表 营业支出详情</title>
    <!--对话盒样式表-->
    <link href="../../css/lhgdialog/idialog.css" type="text/css" rel="stylesheet" />
    <link href="../jquery/css/tip.css" rel="stylesheet" />
    <!--系统专用样式表-->
    <link href="../css/style.css" rel="stylesheet" />
    
</head>
<body>
    <div id="frame">
      <h4>营业支出详情</h4>
        <table>
            <tr>
                <td>项目：</td>
                <td colspan="3"><input class="project_text_details" type="text" style="color:#b8b7b7" /></td>
            </tr>
            <tr>
                <td>委托单位：</td>
                <td colspan="3"><input class="project_text_details" type="text" style="color:#b8b7b7" /></td>
            </tr>
            <tr>
                <td>付款人：</td>
                <td colspan="3"><input class="input_box" type="text" value="张三" style="color:#b8b7b7" /></td>
            </tr>
            <tr>
                <td>合同金额：</td>
                <td><input class="rmb" type="text" value="100000" style="color:#b8b7b7" /><span>元</span></td>
                <td>已付金额：</td>
                <td><input class="rmb" type="text" value="50000" style="color:#b8b7b7" /><span>元</span></td>
            </tr>
            <tr>
                <td>应付金额：</td>
                <td><input class="rmb" type="text" value="100000" style="color:#b8b7b7" /><span>元</span></td>
                <td>未确认付款：</td>
                <td><input class="rmb" type="text" style="color:#b8b7b7" /><span>元</span></td>
            </tr>
            <tr>
                <td >摘要：</td>
                <td colspan="3"><textarea class="Borrow_text_area_details" cols="51" rows="3" style="color:#b8b7b7" /></textarea></td>
            </tr>
            <tr>
                <td>本次付款：</td>
                <td><input class="rmb_details" type="text" style="color:#b8b7b7" /><span>元</span></td>
                <td>付款日期：</td>
                <td><input type="text" class="rmb" style="color:#b8b7b7" /></td>
            </tr>
            <tr>
                <td>备注：</td>
                <td colspan="3"><textarea class="Borrow_text_area_details" cols="51" rows="3" style="color:#b8b7b7" /></textarea></td>
            </tr>
        </table>
        <div class="footer">
            <input type="button" id="btnClose" class="closeBtn" value="关闭" onclick="closeMe();" />
        </div>
    </div>
</body>
</html>
