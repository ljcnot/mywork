<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>营业收入详情 右边Grid</title>
    <!--对话盒样式表-->
    <link href="../../css/lhgdialog/idialog.css" type="text/css" rel="stylesheet" />
    <link href="../../jquery/css/tip.css" rel="stylesheet" />
    <!--系统专用样式表-->
    <link href="../css/style.css" rel="stylesheet" />

</head>
<body>
    <div id="frame">
      <h4>营业收入详情</h4>
        <table>
            <tr>
                <th>项目：</th>
                <td colspan="3"><input class="project_text" type="text" style="color:#b8b7b7"></td>
            </tr>
            <tr>
                <th>委托单位：</th>
                <td colspan="3"><input class="project_text" type="text" style="color:#b8b7b7"></td>
            </tr>
            <tr>
                <th>收款人：</th>
                <td colspan="3"><input class="input_box" type="text" value="张三" style="color:#b8b7b7" /></td>
            </tr>
            <tr>
                <th>合同金额：</th>
                <td><input class="rmb" type="text" value="100000" style="color:#b8b7b7" /><span>元</span></td>
                <th>已收金额：</th>
                <td><input class="rmb" type="text" value="50000" style="color:#b8b7b7" /><span>元</span></td>
            </tr>
            <tr>
                <th>应收金额：</th>
                <td><input class="rmb" type="text" value="100000" style="color:#b8b7b7" /><span>元</span></td>
                <th>未确认收款：</th>
                <td><input class="rmb" type="text" style="color:#b8b7b7" /><span>元</span></td>
            </tr>
            <tr>
                <th>摘要：</th>
                <td colspan="3"><textarea class="Borrow_text_area" cols="51" rows="3" style="color:#b8b7b7"></textarea></td>
            </tr>
            <tr>
                <th>本次收款：</th>
                <td><input class="rmb" type="text" style="color:#b8b7b7" /><span>元</span></td>
                <th>收款日期：</th>
                <td><input class="rmb" type="text" style="color:#b8b7b7" /></td>
            </tr>
            <tr>
                <th>备注：</th>
                <td colspan="3"><textarea class="Borrow_text_area" cols="51" rows="3" style="color:#b8b7b7"></textarea></td>
            </tr>
        </table>
        <div class="footer">
            <input type="button" id="btnClose" class="closeBtn" value="关闭" onclick="closeMe();" />
        </div>
    </div>
</body>
</html>
