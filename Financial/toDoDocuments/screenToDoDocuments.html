<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="../../css/comboboxDefault.css" rel="stylesheet" type="text/css" />
    <!--对话盒样式表-->

    <link href="../../jquery/css/tip.css" rel="stylesheet" />
    <!--系统专用样式-->
    <link href="../css/style.css" rel="stylesheet" />
    <!--日历控件样式表-->
    <link href="../../jquery/themes/base/jquery.ui.all.css" rel="stylesheet" />
    <link href="../../jquery/themes/base/jquery.ui.datepicker.css" rel="stylesheet" />
    <!--jquery主函数库库 -->
    <script src="../../jquery/jquery-1.10.2.js"></script>
    <script src="../../jquery/jquery.bgiframe.js"></script>
    <!--新版日历库要加载的类库-->
    <script src="../../jquery/ui/jquery.ui.core.js"></script>
    <script src="../../jquery/ui/jquery.ui.widget.js"></script>
    <script src="../../jquery/ui/jquery.ui.datepicker.js"></script>

    <script src="../../js/formats.js" type="text/javascript"></script>

    <script src="../../js/combo_2.0/css/combo.js" type="text/javascript"></script>
    <script type="text/javascript">
        function beforeClose(w) {
        }
        $(function () {
            //给日期添加验证控件：
            //wrt by zml 2015-09-24
            $('#txtSignDate,#txtSignDate1,#txtSignDate3,#txtSignDate4').datepicker({ changeYear: true, showOn: "button", buttonImage: "../../images/calendar.gif", buttonImageOnly: true })
                                   .mask("9999-99-99");
            initCombobox();
            initCombobox1();
        });


        function initCombobox() {
            var dd1 = [];
            dd1.push({ code: 0, name: '估算金额' });
            dd1.push({ code: 1, name: '正式合同金额' });

            var option1 = {
                keyField: 'code',       //返回值列名
                displayField: 'name',   //显示的列名
                multiSelect: false,     //是否允许多重选择
                width: 200,             //输入框宽度
                boxWidth: 200,          //下拉弹出窗口的宽度
                //数据列名：
                cols: [{ field: 'code', width: '24%' },
                       { field: 'name', width: '74%' }
                ],
                data: dd1,               //数据
                loader: false,
                readOnly: true,          //不允许输入
                reg: "^\\S+$"             //输入栏的正则表达式
            }
            cbAountType = $('#abAountType').combobox(option1);
            var option2 = {
                keyField: 'objCode',       //返回值列名
                displayField: 'objDesc',   //显示的列名
                multiSelect: false,     //是否允许多重选择
                width: 200,             //输入框宽度
                boxWidth: 200,          //下拉弹出窗口的宽度
                //数据列名：
                cols: [{ field: 'objCode', width: '24%' },
                       { field: 'objDesc', width: '74%' }
                ],
                data: null,               //数据
                loader: {
                    url: "Handler/getCodeDictionary.ashx?classCode=2000", //远程数据访问
                    params: { textFieldName: "objDesc", valueFieldName: "objCode" }
                },
                readOnly: true,          //不允许输入
                reg: "^\\S+$"             //输入栏的正则表达式
            }
            cbProgress = $('#cbProgress').combobox(option2);
        }
        function initCombobox1() {
            var dd1 = [];
            dd1.push({ code: 0, name: '估算金额' });
            dd1.push({ code: 1, name: '正式合同金额' });

            var option1 = {
                keyField: 'code',       //返回值列名
                displayField: 'name',   //显示的列名
                multiSelect: false,     //是否允许多重选择
                width: 200,             //输入框宽度
                boxWidth: 200,          //下拉弹出窗口的宽度
                //数据列名：
                cols: [{ field: 'code', width: '24%' },
                       { field: 'name', width: '74%' }
                ],
                data: dd1,               //数据
                loader: false,
                readOnly: true,          //不允许输入
                reg: "^\\S+$"             //输入栏的正则表达式
            }
            cbAountType = $('#abAountType1').combobox(option1);
            var option2 = {
                keyField: 'objCode',       //返回值列名
                displayField: 'objDesc',   //显示的列名
                multiSelect: false,     //是否允许多重选择
                width: 200,             //输入框宽度
                boxWidth: 200,          //下拉弹出窗口的宽度
                //数据列名：
                cols: [{ field: 'objCode', width: '24%' },
                       { field: 'objDesc', width: '74%' }
                ],
                data: null,               //数据
                loader: {
                    url: "Handler/getCodeDictionary.ashx?classCode=2000", //远程数据访问
                    params: { textFieldName: "objDesc", valueFieldName: "objCode" }
                },
                readOnly: true,          //不允许输入
                reg: "^\\S+$"             //输入栏的正则表达式
            }
            cbProgress = $('#cbProgress').combobox(option2);
        }

    </script>


</head>
<body>
    <div id="frame">
      <h4>筛选条件</h4>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>单据类型：</td>
                <td colspan="4"><input class="input_box" type="text"><input type="checkbox" value="精确" />精确</td>
            </tr>
            <tr>
                <td>创建时间：</td>
                <td><select style="width:40px; height:20px;"><option></option><option>></option><option>≥</option><option>=</option><option><</option><option>≤</option></select></td>
                <td><input type="text" id="txtSignDate" reg="^\S+$" tip="请输入或选开工日期" /></td>
                <td><select style="width:40px; height:20px;"><option></option><option>></option><option>≥</option><option>=</option><option><</option><option>≤</option></select></td>
                <td><input type="text" id="txtSignDate1" reg="^\S+$" tip="请输入或选开工日期" /></td>
            </tr>
            <tr>
                <td>金额：</td>
                <td><select style="width:40px; height:20px;"><option></option><option>></option><option>≥</option><option>=</option><option><</option><option>≤</option></select></td>
                <td><input class="rmb" type="text" /><span>元</span></td>
                <td><select style="width:40px; height:20px;"><option></option><option>></option><option>≥</option><option>=</option><option><</option><option>≤</option></select></td>
                <td><input class="rmb" type="text" /><span>元</span></td>
            </tr>
            <tr>
                <td>项目：</td>
                <td colspan="4"><input class="screen_project_text" type="text"><input type="checkbox" value="精确" />精确</td>
            </tr>
            <tr>
                <td>部门：</td>
                <td colspan="4"><input class="input_box" type="text"><input type="checkbox" value="精确" />精确</td>
            </tr>
            <tr>
                <td>创建人：</td>
                <td colspan="2"><input class="input_box" type="text" /></td>
                <td>当前环节：</td>
                <td><input class="input_box" type="text" /></td>
            </tr>
        </table>

        <div class="footer">
            <input type="button" id="btnClose" class="closeBtn" value="取  消" onclick="closeMe();" />
            <input type="button" id="btnSave" class="closeBtn" value="提  交" onclick="saveData();" />
        </div>
    </div>
</body>
</html>
